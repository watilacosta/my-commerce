require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'spec/**/*'
    - 'vendor/**/*'
    - 'tmp/*'

Layout/LineLength:
  Max: 120

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Exclude:
    - 'config/environments/**/*'

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/RegexpLiteral:
  EnforcedStyle: percent_r

Rails/UnknownEnv:
  Environments:
    - production
    - homolog
    - test
    - development
