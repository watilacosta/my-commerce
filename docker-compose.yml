services:
  mailcatcher:
    networks:
      my-commerce:
    container_name: mailcatcher
    restart: on-failure
    image: dockage/mailcatcher:0.8.2
    ports:
      - "1080:1080"
      - "1025:1025"
  db:
    networks:
      my-commerce:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  my-commerce:
    networks:
      my-commerce:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3001 -b '0.0.0.0'"
    stdin_open: true
    tty: true
    volumes:
      - .:/home/api
    ports:
      - "3001:3001"
    links:
      - mailcatcher
    depends_on:
      - db

networks:
  my-commerce:
    name: my-commerce
    external: true
